<!DOCTYPE html>
<html lang="en" ng-app="maintenance">
<head>
	<meta charset="UTF-8">
	<title>Dive Sites</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/site.css">
</head>
<body ng-controller="adminCtrl">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<button type="button" class="navbar-toggle collapsed"
			data-toggle="collapse"
			data-target="#adminMenu">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="#" class="navbar-brand">
			Younderwater Admin
		</a>
		<div class="collapse navbar-collapse" id="adminMenu">
			<ul class="nav navbar-nav">
				<li ng-class="{active: isActive('Locations')}">
					<a href="#/locations">Locations</a>
				</li>
				<li ng-class="{active: isActive('Sites')}">
					<a href="#/sites">Dive Sites</a>
				</li>
			</ul>
		</div>
	</div>
</nav><!-- Navigation -->

<div class="current-spot">
	<div class="container-fluid">
		<div class="container">
			<div ng-show="view=='locations'">
				<h3>Manage the list of diving locations</h3>
			</div>
			<div ng-show="view=='diveSites'">
				<h3>Manage the list of dive sites</h3>
			</div>
		</div>
	</div>
</div><!-- Title Bar -->

<div class="main-content">
	<div class="container-fluid">
		<div class="container">
			<div ng-view></div>
		</div>
	</div>
</div><!-- View Content -->

<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="angular.min.js"></script>
<script src="angular-route.min.js"></script>
<script src="maintenance.js"></script>

</body>
</html>
