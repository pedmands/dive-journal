<!DOCTYPE html>
<html lang="en" ng-app="diveLog">
<head>
	<meta charset="UTF-8">
	<title>Dive Log</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>My Latest Dives (ng-controller)</h1>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-8">
				<input class="form-control input-lg"
						placeholder="Search"
						ng-model="searchKey" />
			</div>
		</div>
		<div class="row" ng-controller="diveLogCtrl">
			<div class="col-sm-4" ng-repeat="dive in dives | filter:searchKey">
			<h3>{{dive.site}}</h3>
			<h4>{{dive.location}}</h4>
			<h2>{{dive.depth}} feet | {{dive.time}} min</h2>
			</div>
		</div>
	</div>
<script src="angular.min.js"></script>
<script src="dives.js"></script>
<script>
	angular.module("diveLog", [])
		.controller('diveLogCtrl', DiveLogCtrl);

	function DiveLogCtrl ($scope) {
		$scope.dives = dives;
	}
</script>
</body>
</html>
